<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
	<g fill="none">
		<circle cx="20" cy="20" r="10" stroke="blue" />
		<!-- skew transformation along the x-axis by α=45° -->
		<circle cx="20" cy="20" r="10" stroke="red" transform="matrix(1,0,1,1,0,0)" />
	</g>
	<g fill="none" transform="translate(70)">
		<circle cx="20" cy="20" r="10" stroke="blue" />
		<!-- skew transformation along the y-axis by α=45° -->
		<circle cx="20" cy="20" r="10" stroke="orange" transform="matrix(1,1,0,1,0,0)" />
	</g>
  	<g fill="none" transform="translate(0, 70)">
		<circle cx="20" cy="20" r="10" stroke="blue" />
		<!-- skew transformation along the y-axis by α=45° -->
		<circle cx="20" cy="20" r="10" stroke="orange" transform="matrix(1,1,-1,1,100,0)" />
	</g>
</svg>